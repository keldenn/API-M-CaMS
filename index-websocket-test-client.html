<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index WebSocket Test Client</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-bar {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value.positive {
            color: #28a745;
        }

        .stat-value.negative {
            color: #dc3545;
        }

        .stat-value.neutral {
            color: #6c757d;
        }

        .table-container {
            padding: 30px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .table th {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid #f1f3f4;
            font-size: 14px;
        }

        .table tbody tr:hover {
            background: #f8f9fa;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .sector-type {
            font-weight: bold;
            color: #FF6B6B;
            font-family: 'Courier New', monospace;
        }

        .current-index {
            font-weight: 600;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }

        .pt-change {
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .pt-change.positive {
            color: #28a745;
        }

        .pt-change.negative {
            color: #dc3545;
        }

        .pt-change.neutral {
            color: #6c757d;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            font-size: 18px;
        }

        .flash-up {
            animation: flashGreen 0.8s ease-in-out;
        }

        .flash-down {
            animation: flashRed 0.8s ease-in-out;
        }

        @keyframes flashGreen {
            0% { background-color: #d4edda; }
            100% { background-color: transparent; }
        }

        @keyframes flashRed {
            0% { background-color: #f8d7da; }
            100% { background-color: transparent; }
        }

        .log-container {
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 20px 30px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 5px;
            padding: 5px 10px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #FF6B6B;
        }

        .log-entry.error {
            border-left-color: #dc3545;
            color: #721c24;
        }

        .log-entry.success {
            border-left-color: #28a745;
            color: #155724;
        }

        .bsi-highlight {
            background: linear-gradient(135deg, #FFE5E5 0%, #FFF0F0 100%);
            border-left: 4px solid #FF6B6B;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .status-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .controls {
                justify-content: center;
            }

            .table-container {
                padding: 15px;
                overflow-x: auto;
            }

            .table {
                min-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>📊 Market & Sector Index</h1>
            <p>Real-time BSI and Sector Performance</p>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status disconnected" id="status">
                <span id="statusIcon">🔴</span>
                <span id="statusText">Disconnected</span>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="connectBtn" onclick="connect()">Connect</button>
                <button class="btn btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-value neutral" id="totalSectors">0</div>
                <div class="stat-label">Total Sectors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value positive" id="gainers">0</div>
                <div class="stat-label">Gaining Sectors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value negative" id="losers">0</div>
                <div class="stat-label">Losing Sectors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value neutral" id="lastUpdate">--:--:--</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <div id="tableContent">
                <div class="no-data">
                    Click "Connect" to start receiving real-time index data
                </div>
            </div>
        </div>

        <!-- Log -->
        <div class="log-container">
            <div class="log-title">Connection Log</div>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        // Configuration
        const SERVER_URL = 'http://localhost:3000';
        const WEBSOCKET_NAMESPACE = '/index';
        
        // Global variables
        let socket = null;
        let indexData = [];
        let previousIndexData = {};

        // DOM elements
        const statusElement = document.getElementById('status');
        const statusIcon = document.getElementById('statusIcon');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statsElement = document.getElementById('stats');
        const tableContent = document.getElementById('tableContent');
        const logContainer = document.getElementById('logContainer');

        // Logging function
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Keep only last 50 log entries
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }

        // Update status
        function updateStatus(status) {
            statusElement.className = `status ${status}`;
            
            switch (status) {
                case 'connected':
                    statusIcon.textContent = '🟢';
                    statusText.textContent = 'Connected';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    statsElement.style.display = 'grid';
                    break;
                case 'disconnected':
                    statusIcon.textContent = '🔴';
                    statusText.textContent = 'Disconnected';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    break;
                case 'connecting':
                    statusIcon.textContent = '🟡';
                    statusText.textContent = 'Connecting...';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = true;
                    break;
            }
        }

        // Connect to WebSocket
        function connect() {
            if (socket && socket.connected) {
                log('Already connected', 'info');
                return;
            }

            log(`Connecting to ${SERVER_URL}${WEBSOCKET_NAMESPACE}...`, 'info');
            updateStatus('connecting');

            try {
                socket = io(`${SERVER_URL}${WEBSOCKET_NAMESPACE}`, {
                    transports: ['websocket', 'polling'],
                    timeout: 10000,
                });

                // Connection events
                socket.on('connect', () => {
                    log('✅ Connected to Index WebSocket server', 'success');
                    updateStatus('connected');
                    socket.emit('subscribe', {});
                });

                socket.on('disconnect', (reason) => {
                    log(`❌ Disconnected: ${reason}`, 'error');
                    updateStatus('disconnected');
                });

                socket.on('connect_error', (error) => {
                    log(`❌ Connection error: ${error.message}`, 'error');
                    updateStatus('disconnected');
                });

                // Data events
                socket.on('indexData', (data) => {
                    log(`📊 Received initial index data: ${data.length} sectors`, 'success');
                    handleIndexData(data, false);
                });

                socket.on('indexUpdate', (data) => {
                    log(`🔄 Received index update: ${data.length} sectors`, 'info');
                    handleIndexData(data, true);
                });

            } catch (error) {
                log(`❌ Error creating connection: ${error.message}`, 'error');
                updateStatus('disconnected');
            }
        }

        // Disconnect from WebSocket
        function disconnect() {
            if (socket) {
                log('🔌 Disconnecting...', 'info');
                socket.disconnect();
                socket = null;
                updateStatus('disconnected');
            }
        }

        // Handle index data
        function handleIndexData(data, isUpdate) {
            indexData = data;
            
            // Update stats
            updateStats();
            
            // Update table
            updateTable(isUpdate);
            
            // Update last update time
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // Update statistics
        function updateStats() {
            const total = indexData.length;
            const gainers = indexData.filter(s => s.ptChange > 0).length;
            const losers = indexData.filter(s => s.ptChange < 0).length;
            
            document.getElementById('totalSectors').textContent = total;
            document.getElementById('gainers').textContent = gainers;
            document.getElementById('losers').textContent = losers;
        }

        // Update table
        function updateTable(isUpdate) {
            if (indexData.length === 0) {
                tableContent.innerHTML = '<div class="no-data">No index data available</div>';
                return;
            }

            // Sort data: BSI first, then sectors alphabetically
            const sortedData = [...indexData].sort((a, b) => {
                if (a.sector_type === 'BSI') return -1;
                if (b.sector_type === 'BSI') return 1;
                return a.sector_type.localeCompare(b.sector_type);
            });

            let tableHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Sector Type</th>
                            <th>Current Index</th>
                            <th>Point Change</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            sortedData.forEach(index => {
                const changeClass = index.ptChange > 0 ? 'positive' : index.ptChange < 0 ? 'negative' : 'neutral';
                const changeSign = index.ptChange >= 0 ? '+' : '';
                
                // Add flash animation for updates
                let rowClass = '';
                if (isUpdate && previousIndexData[index.sector_type] !== undefined) {
                    if (index.current_index > previousIndexData[index.sector_type]) {
                        rowClass = 'flash-up';
                    } else if (index.current_index < previousIndexData[index.sector_type]) {
                        rowClass = 'flash-down';
                    }
                }
                
                // Store current index for next comparison
                previousIndexData[index.sector_type] = index.current_index;

                // Special styling for BSI
                const isBSI = index.sector_type === 'BSI';
                const rowStyle = isBSI ? 'bsi-highlight' : '';

                tableHTML += `
                    <tr class="${rowClass} ${rowStyle}">
                        <td class="sector-type">${index.sector_type}</td>
                        <td class="current-index">${index.current_index.toFixed(2)}</td>
                        <td class="pt-change ${changeClass}">${changeSign}${index.ptChange.toFixed(2)}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            tableContent.innerHTML = tableHTML;
        }

        // Auto-connect on page load (optional)
        // window.addEventListener('load', () => {
        //     setTimeout(connect, 1000);
        // });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });

        // Initial log
        log('Index WebSocket Test Client loaded', 'info');
        log(`Server URL: ${SERVER_URL}${WEBSOCKET_NAMESPACE}`, 'info');
    </script>
</body>
</html>

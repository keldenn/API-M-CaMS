<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderbook WebSocket Test Client</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #9B59B6 0%, #8E44AD 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .auth-section {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .auth-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .auth-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
        }

        .auth-input:focus {
            outline: none;
            border-color: #9B59B6;
        }

        .status-bar {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: #9B59B6;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #8E44AD;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .data-summary {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .summary-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .summary-card h3 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 1.5rem;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 600;
            color: #666;
        }

        .stat-value {
            font-weight: bold;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .orderbook-container {
            padding: 30px;
        }

        .orderbook-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .orderbook-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.5rem;
        }

        .table-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .orderbook-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .orderbook-table th {
            background: linear-gradient(135deg, #9B59B6 0%, #8E44AD 100%);
            color: white;
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .orderbook-table td {
            padding: 15px;
            border-bottom: 1px solid #f1f3f4;
            font-size: 14px;
        }

        .orderbook-table tbody tr:hover {
            background: #f8f9fa;
        }

        .orderbook-table tbody tr:last-child td {
            border-bottom: none;
        }

        .price {
            font-weight: 600;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }

        .price.discovered {
            background: #fff3cd;
            color: #856404;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .volume {
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .volume.buy {
            color: #28a745;
        }

        .volume.sell {
            color: #dc3545;
        }

        .max-tradable {
            color: #007bff;
            font-weight: 600;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            font-size: 18px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }

        .log-container {
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 20px 30px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 5px;
            padding: 5px 10px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #9B59B6;
        }

        .log-entry.error {
            border-left-color: #dc3545;
            color: #721c24;
        }

        .log-entry.success {
            border-left-color: #28a745;
            color: #155724;
        }

        .log-entry.warning {
            border-left-color: #ffc107;
            color: #856404;
        }

        .json-display {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .auth-form {
                flex-direction: column;
            }

            .auth-input {
                width: 100%;
            }

            .status-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .controls {
                justify-content: center;
            }

            .orderbook-container {
                padding: 15px;
                overflow-x: auto;
            }

            .orderbook-table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸ“Š Orderbook Tracker</h1>
            <p>Real-time Orderbook Data with Cumulative Buy/Sell Volumes</p>
        </div>

        <!-- Symbol Input Section -->
        <div class="auth-section">
            <div class="auth-form">
                <input type="text" class="auth-input" id="symbolInput" placeholder="Enter Symbol (e.g., AAPL)" />
                <button class="btn btn-success" id="connectBtn" onclick="connect()">Connect</button>
            </div>
            <div id="message"></div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status disconnected" id="status">
                <span id="statusIcon">ðŸ”´</span>
                <span id="statusText">Disconnected</span>
            </div>
            <div class="controls">
                <button class="btn btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                <button class="btn btn-primary" id="testRestBtn" onclick="testRestAPI()" disabled>Test REST API</button>
                <button class="btn btn-primary" id="rawDataBtn" onclick="displayRawData()" disabled>Show Raw JSON</button>
            </div>
        </div>

        <!-- Data Summary -->
        <div class="data-summary" id="dataSummary" style="display: none;">
            <div class="summary-card">
                <h3>ðŸ“Š Orderbook Summary</h3>
                <div class="summary-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total Price Levels:</span>
                        <span class="stat-value" id="totalLevels">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Discovered Price:</span>
                        <span class="stat-value" id="discoveredPrice">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Max Tradable Volume:</span>
                        <span class="stat-value" id="maxTradable">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Last Update:</span>
                        <span class="stat-value" id="lastUpdate">--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orderbook Table -->
        <div class="orderbook-container">
            <div class="orderbook-header">
                <h3>ðŸ“ˆ Orderbook Data</h3>
                <div class="table-controls">
                    <button class="btn btn-primary" id="exportBtn" onclick="exportData()" disabled>Export JSON</button>
                </div>
            </div>
            <div id="tableContent">
                <div class="no-data">
                    Enter a symbol and connect to view orderbook data
                </div>
            </div>
        </div>

        <!-- Log -->
        <div class="log-container">
            <div class="log-title">Connection Log</div>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        // Configuration
        const SERVER_URL = 'https://appservices.rsebl.org.bt';
        const WEBSOCKET_NAMESPACE = '/orderbook';
        
        // Global variables
        let socket = null;
        let orderbookData = null;
        let currentSymbol = '';

        // DOM elements
        const statusElement = document.getElementById('status');
        const statusIcon = document.getElementById('statusIcon');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const testRestBtn = document.getElementById('testRestBtn');
        const rawDataBtn = document.getElementById('rawDataBtn');
        const exportBtn = document.getElementById('exportBtn');
        const tableContent = document.getElementById('tableContent');
        const logContainer = document.getElementById('logContainer');
        const message = document.getElementById('message');
        const dataSummary = document.getElementById('dataSummary');

        // Logging function
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Keep only last 50 log entries
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }

        // Update status
        function updateStatus(status) {
            statusElement.className = `status ${status}`;
            
            switch (status) {
                case 'connected':
                    statusIcon.textContent = 'ðŸŸ¢';
                    statusText.textContent = `Connected (${currentSymbol})`;
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    testRestBtn.disabled = false;
                    rawDataBtn.disabled = false;
                    exportBtn.disabled = false;
                    break;
                case 'disconnected':
                    statusIcon.textContent = 'ðŸ”´';
                    statusText.textContent = 'Disconnected';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    testRestBtn.disabled = true;
                    rawDataBtn.disabled = true;
                    exportBtn.disabled = true;
                    break;
                case 'connecting':
                    statusIcon.textContent = 'ðŸŸ¡';
                    statusText.textContent = 'Connecting...';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = true;
                    testRestBtn.disabled = true;
                    rawDataBtn.disabled = true;
                    exportBtn.disabled = true;
                    break;
            }
        }

        // Show message
        function showMessage(msg, type) {
            message.innerHTML = `<div class="${type}-message">${msg}</div>`;
        }

        // Connect to WebSocket
        function connect() {
            if (socket && socket.connected) {
                log('Already connected', 'info');
                return;
            }

            const symbol = document.getElementById('symbolInput').value.trim().toUpperCase();
            if (!symbol) {
                showMessage('Please enter a symbol', 'error');
                return;
            }

            currentSymbol = symbol;
            log(`Connecting to ${SERVER_URL}${WEBSOCKET_NAMESPACE} with symbol: ${symbol}...`, 'info');
            updateStatus('connecting');

            try {
                socket = io(`${SERVER_URL}${WEBSOCKET_NAMESPACE}`, {
                    transports: ['websocket', 'polling'],
                    timeout: 10000
                });

                // Connection events
                socket.on('connect', () => {
                    log('âœ… Connected to Orderbook WebSocket server', 'success');
                    updateStatus('connected');
                    socket.emit('subscribe', { Symbol: currentSymbol });
                });

                socket.on('disconnect', (reason) => {
                    log(`âŒ Disconnected: ${reason}`, 'error');
                    updateStatus('disconnected');
                });

                socket.on('connect_error', (error) => {
                    log(`âŒ Connection error: ${error.message}`, 'error');
                    updateStatus('disconnected');
                });

                socket.on('error', (data) => {
                    log(`âŒ Server error: ${data.message}`, 'error');
                    showMessage(data.message, 'error');
                });

                // Data events
                socket.on('orderbookData', (data) => {
                    log(`ðŸ“Š Received initial orderbook data`, 'success');
                    handleOrderbookData(data, false);
                });

                socket.on('orderbookUpdate', (data) => {
                    log(`ðŸ”„ Received orderbook update`, 'info');
                    handleOrderbookData(data, true);
                });

            } catch (error) {
                log(`âŒ Error creating connection: ${error.message}`, 'error');
                updateStatus('disconnected');
            }
        }

        // Disconnect from WebSocket
        function disconnect() {
            if (socket) {
                log('ðŸ”Œ Disconnecting...', 'info');
                socket.disconnect();
                socket = null;
                updateStatus('disconnected');
            }
        }

        // Handle orderbook data
        function handleOrderbookData(data, isUpdate) {
            orderbookData = data;
            
            // Show data summary
            updateDataSummary();
            
            // Update table
            updateTable();
            
            log(`ðŸ“Š Received orderbook data for ${currentSymbol}`, 'success');
        }

        // Update data summary
        function updateDataSummary() {
            if (!orderbookData || !orderbookData.data || orderbookData.data.length === 0) {
                dataSummary.style.display = 'none';
                return;
            }

            dataSummary.style.display = 'block';
            
            const totalLevels = orderbookData.data.length;
            const discoveredPrice = orderbookData.discoveredPrice || '0';
            const maxTradable = orderbookData.data.reduce((max, level) => {
                return Math.max(max, level.maxTradable || 0);
            }, 0);
            
            document.getElementById('totalLevels').textContent = totalLevels.toLocaleString();
            document.getElementById('discoveredPrice').textContent = discoveredPrice;
            document.getElementById('maxTradable').textContent = maxTradable.toLocaleString();
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // Update table
        function updateTable() {
            if (!orderbookData || !orderbookData.data || orderbookData.data.length === 0) {
                tableContent.innerHTML = '<div class="no-data">No orderbook data available</div>';
                return;
            }

            const discoveredPrice = orderbookData.discoveredPrice || '0';

            let tableHTML = `
                <table class="orderbook-table">
                    <thead>
                        <tr>
                            <th>Price</th>
                            <th>Buy Volume</th>
                            <th>Sell Volume</th>
                            <th>Max Tradable</th>
                            <th>Discovered Price</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            orderbookData.data.forEach((level) => {
                const isDiscovered = level.Price === discoveredPrice;
                
                tableHTML += `
                    <tr>
                        <td class="price ${isDiscovered ? 'discovered' : ''}">${level.Price}</td>
                        <td class="volume buy">${level.BuyVol.toLocaleString()}</td>
                        <td class="volume sell">${level.SellVol.toLocaleString()}</td>
                        <td class="max-tradable">${level.maxTradable.toLocaleString()}</td>
                        <td>${level.Discovered}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            tableContent.innerHTML = tableHTML;
        }

        // Export data as JSON
        function exportData() {
            if (!orderbookData) {
                log('No data to export', 'warning');
                return;
            }

            const dataStr = JSON.stringify(orderbookData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${currentSymbol}_orderbook_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            log(`ðŸ“ Exported orderbook data as JSON`, 'success');
        }

        // Display raw JSON data for debugging
        function displayRawData() {
            if (!orderbookData) {
                log('No data to display', 'warning');
                return;
            }

            const dataStr = JSON.stringify(orderbookData, null, 2);
            const jsonDisplay = document.createElement('div');
            jsonDisplay.className = 'json-display';
            jsonDisplay.textContent = dataStr;
            
            // Remove existing JSON display if any
            const existingDisplay = document.querySelector('.json-display');
            if (existingDisplay && existingDisplay.parentElement === tableContent) {
                existingDisplay.remove();
            } else if (existingDisplay) {
                // If it's in tableContent, remove it
                const parent = existingDisplay.parentElement;
                if (parent) {
                    parent.removeChild(existingDisplay);
                }
            }
            
            tableContent.appendChild(jsonDisplay);
            log(`ðŸ“„ Displayed raw JSON data`, 'info');
        }

        // Test REST API
        async function testRestAPI() {
            if (!currentSymbol) {
                showMessage('Please enter a symbol first', 'error');
                return;
            }

            try {
                log(`Testing REST API for symbol: ${currentSymbol}`, 'info');
                
                const response = await fetch(`${SERVER_URL}/orderbook`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_JWT_TOKEN_HERE' // Replace with actual token for testing
                    },
                    body: JSON.stringify({
                        Symbol: currentSymbol
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`âœ… REST API success`, 'success');
                    handleOrderbookData(data, false);
                } else {
                    const error = await response.text();
                    log(`âŒ REST API error: ${error}`, 'error');
                    showMessage(`REST API error: ${error}`, 'error');
                }
            } catch (error) {
                log(`âŒ REST API request failed: ${error.message}`, 'error');
                showMessage(`Request failed: ${error.message}`, 'error');
            }
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });

        // Initial log
        log('Orderbook WebSocket Test Client loaded', 'info');
        log(`Server URL: ${SERVER_URL}${WEBSOCKET_NAMESPACE}`, 'info');
        log('Please enter a symbol to connect', 'info');
    </script>
</body>
</html>
